spring:
  application:
    name: gateway-server

  # Spring Config Server에서 설정을 가져올 때 사용
  config:
    import: "optional:configserver:http://config:8888"

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false   # 자동 라우팅 끔
      routes:
        - id: company
          uri: lb://company-service
          predicates:
            - Path=/company/**
          filters:
            - StripPrefix=1

        - id: user
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1

        - id: auth
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:8761/eureka/,http://eureka2:8762/eureka/

server:
  port: 8080
