dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.cloud:spring-cloud-starter-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'//mybatis
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.4'//암복호화
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.1' //swagger
    runtimeOnly 'com.mysql:mysql-connector-j'//mysql 드라이버
}
