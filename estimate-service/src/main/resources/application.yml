server:
  port: 8083
  servlet:
    context-path: /estimate-service

jasypt:
  encryptor:
    password: ${ENCRYPTOR_PASSWORD}

spring:
  application:
    name: estimate-service
  profiles:
    active: dev
  config:
    import:
      - "optional:configserver:http://admin:1234@localhost:8888"

mybatis:
  mapper-locations: classpath*:mybatis/mapper/*.xml
  type-aliases-package: com.bizondam.estimateservice.dto